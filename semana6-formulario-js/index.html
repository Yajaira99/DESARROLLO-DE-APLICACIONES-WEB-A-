<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Semana 6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary fw-bold">Formulario con Validación Dinámica</h1>

    <form id="formulario" class="bg-white p-4 rounded shadow-sm border" novalidate>
      <h2 class="mb-4 text-center text-success">📝 Registro de Usuario</h2>

      <div class="mb-3">
        <label for="nombre" class="form-label">👤 Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required />
        <div class="form-text text-danger" id="error-nombre"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">📧 Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
        <div class="form-text text-danger" id="error-email"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">🔒 Contraseña</label>
        <input type="password" class="form-control" id="password" required />
        <div class="form-text text-danger" id="error-password"></div>
      </div>

      <div class="mb-3">
        <label for="confirm-password" class="form-label">🔐 Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirm-password" required />
        <div class="form-text text-danger" id="error-confirm"></div>
      </div>

      <div class="mb-4">
        <label for="edad" class="form-label">🎂 Edad</label>
        <input type="number" class="form-control" id="edad" required />
        <div class="form-text text-danger" id="error-edad"></div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success fw-bold" id="btnEnviar" disabled>✅ Enviar</button>
        <button type="reset" class="btn btn-outline-secondary">🔁 Reiniciar</button>
      </div>
    </form>
  </div>

  <footer class="text-center py-4 mt-5 bg-light text-muted">
    <small>&copy; 2025 Formulario interactivo - Semana 6</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
